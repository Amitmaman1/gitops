apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edge-alb
  annotations:
{{- range $k, $v := .Values.annotations }}
    {{ $k }}: {{ $v | quote }}
{{- end }}
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.serviceName }}
                port:
                  number: {{ .Values.servicePort }}
